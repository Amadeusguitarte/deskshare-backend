<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DeskShare Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --card: #121216;
            --accent: #6d28d9;
            --accent-glow: rgba(109, 40, 217, 0.5);
            --success: #10b981;
            --success-glow: rgba(16, 185, 129, 0.5);
            --error: #ef4444;
            --text: #ffffff;
            --text-dim: #71717a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 10%, #1a1a2e 0%, var(--bg) 70%);
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .icon-wrapper {
            width: 180px;
            height: 180px;
            background: var(--card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
        }

        .icon-wrapper svg {
            width: 80px;
            height: 80px;
            color: var(--text-dim);
            transition: all 0.5s ease;
        }

        /* Pulse rings */
        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: none;
        }

        .status-badge {
            padding: 12px 24px;
            background: var(--card);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-dim);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--text-dim);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .computer-id {
            font-family: 'Courier New', monospace;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.6;
        }

        /* Active State */
        body.online .icon-wrapper {
            border-color: var(--success);
            box-shadow: 0 0 80px var(--success-glow);
        }

        body.online .icon-wrapper svg {
            color: var(--success);
            filter: drop-shadow(0 0 10px var(--success));
        }

        body.online .pulse {
            border-color: var(--success);
            animation: pulse-animation 2s infinite;
        }

        body.online .status-badge {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        body.online .status-dot {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-title">DeskShare</div>

        <div class="icon-wrapper">
            <div class="pulse"></div>
            <!-- Computer Icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="statusText">CONECTANDO...</span>
        </div>

        <div class="computer-id" id="compId"> Esperando configuración... </div>
    </div>

    <script>
        const body = document.body;
        const statusText = document.getElementById('statusText');
        const compId = document.getElementById('compId');

        window.electronAPI.onStatus((data) => {
            const status = data.status;
            const details = data.details || '';

            if (status === 'ONLINE') {
                body.classList.add('online');
                statusText.innerText = "ESTÁS EN LÍNEA";
                if (details.includes('ID:')) {
                    compId.innerText = details.split('|')[0].trim();
                }
            } else {
                body.classList.remove('online');

                if (status === 'WAITING') {
                    statusText.innerText = "ESPERANDO";
                    compId.innerText = "Inicia desde la web para conectar";
                } else if (status === 'STARTING') {
                    statusText.innerText = "INICIANDO...";
                    compId.innerText = details;
                } else if (status === 'ERROR') {
                    statusText.innerText = "ERROR";
                    statusText.style.color = "var(--error)";
                    // Allow full error message
                    compId.style.whiteSpace = "pre-wrap";
                    compId.style.wordBreak = "break-word";
                    compId.innerText = details;
                } else if (status === 'INSTALLING_ENGINE') {
                    statusText.innerText = "INSTALANDO MOTOR";
                    compId.innerText = details;
                }
            }
        });
    </script>
</body>

</html>
