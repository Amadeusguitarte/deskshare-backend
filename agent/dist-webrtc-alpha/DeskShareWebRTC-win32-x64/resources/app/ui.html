<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --card: #121216;
            --success: #10b981;
            --accent: #3b82f6;
            --text: #fff
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            transition: all 0.5s ease
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .icon-box {
            width: 150px;
            height: 150px;
            background: var(--card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            transition: all 0.5s ease;
            position: relative
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent
        }

        .status-badge {
            padding: 12px 24px;
            background: #1a1a1a;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #555;
            border: 1px solid #333;
            transition: all 0.4s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%
        }

        body.ready .icon-box {
            border-color: var(--success);
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.2)
        }

        body.ready .status-badge {
            color: var(--success);
            border-color: var(--success)
        }

        body.ready .dot {
            background: var(--success)
        }

        body.ready .pulse {
            border-color: var(--success);
            animation: pulse 2s infinite
        }

        body.connected {
            background: radial-gradient(circle at center, #0a0a1a 0%, #050507 100%)
        }

        body.connected .status-badge {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1)
        }

        body.connected .icon-box {
            border-color: var(--accent);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.4)
        }

        body.connected .dot {
            background: var(--accent)
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1
            }

            100% {
                transform: scale(1.4);
                opacity: 0
            }
        }

        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-top: 5px;
            display: none
        }
    </style>
</head>

<body class="ready">
    <div class="container">
        <div class="app-title">DeskShare v25.1</div>
        <div class="icon-box">
            <div class="pulse"></div><svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>
        <div class="status-badge">
            <div class="dot"></div><span id="stText">EN LÍNEA</span>
        </div>
        <div id="timer">00:00:00</div>
    </div>
    <script>const { ipcRenderer } = require('electron'); let startTime = null, timerInt = null; function updateTimer() { const d = Math.floor((new Date() - startTime) / 1000), h = String(Math.floor(d / 3600)).padStart(2, '0'), m = String(Math.floor((d % 3600) / 60)).padStart(2, '0'), s = String(d % 60).padStart(2, '0'); document.getElementById('timer').innerText = h + ':' + m + ':' + s } ipcRenderer.send('renderer-ready'); ipcRenderer.on('update-engine-ui', (e, s) => { if (s === 'connected') { document.body.className = 'connected'; document.getElementById('stText').innerText = 'CONECTADO'; if (!startTime) { startTime = new Date(); document.getElementById('timer').style.display = 'block'; timerInt = setInterval(updateTimer, 1000) } } else { document.body.className = 'ready'; document.getElementById('stText').innerText = 'EN LÍNEA'; document.getElementById('timer').style.display = 'none'; if (timerInt) clearInterval(timerInt); startTime = null } });</script>
</body>

</html>
