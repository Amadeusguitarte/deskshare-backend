<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        const { ipcRenderer } = require('electron');
        let config = null, currentSid = null, pc = null, res = null;
        let iceSet = new Set();
        let pollInterval = null;

        ipcRenderer.send('engine-ready');
        ipcRenderer.on('init-engine', (e, d) => {
            config = d.config; res = d.res;
            console.log('[GOLD Restoration Engine] Syncing ID:', config.computerId);
            if (pc) { pc.close(); pc = null; currentSid = null; iceSet.clear(); }
            if (!pollInterval) pollInterval = setInterval(poll, 1500);
        });

        async function api(method, endpoint, body = null) { return await ipcRenderer.invoke('api-request', { method, endpoint, body }); }

        async function poll() {
            if (!config) return;
            try {
                const r = await api('GET', "/webrtc/host/pending?computerId=" + config.computerId);
                if (r && r.sessionId) {
                    const sid = r.sessionId;
                    if (sid !== currentSid || !pc || pc.connectionState === 'failed') {
                        currentSid = sid; iceSet.clear();
                        const p = await api('GET', "/webrtc/poll/" + sid);
                        if (p && p.offer) handle(p.offer);
                    }
                    if (pc && pc.remoteDescription) {
                        const p = await api('GET', "/webrtc/poll/" + sid);
                        if (p && p.iceCandidates) {
                            for (const c of p.iceCandidates) {
                                let s = JSON.stringify(c);
                                if (!iceSet.has(s)) { iceSet.add(s); pc.addIceCandidate(new RTCIceCandidate(c)).catch(() => { }); }
                            }
                        }
                    }
                }
            } catch (e) { }
        }

        async function handle(sdp) {
            try {
                if (pc) pc.close();
                pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:global.stun.twilio.com:3478' }] });
                pc.onicecandidate = (e) => { if (e.candidate) api('POST', '/webrtc/ice', { sessionId: currentSid, candidate: e.candidate, isHost: true }); };
                pc.ondatachannel = (ev) => {
                    ev.channel.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (data.type === 'ping') ev.channel.send(JSON.stringify({ type: 'pong', ts: data.ts }));
                        else ipcRenderer.send('remote-input', data);
                    };
                };
                pc.onconnectionstatechange = () => ipcRenderer.send('engine-state', pc.connectionState);

                const sources = await ipcRenderer.invoke('get-sources');
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false, video: { mandatory: { chromeMediaSource: 'desktop', chromeMediaSourceId: sources[0].id, minFrameRate: 60, maxFrameRate: 60, maxWidth: res.w, maxHeight: res.h } }
                });
                stream.getTracks().forEach(t => pc.addTrack(t, stream));
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                const ans = await pc.createAnswer();
                await pc.setLocalDescription(ans);
                await api('POST', "/webrtc/answer", { sessionId: currentSid, sdp: ans });
            } catch (err) { ipcRenderer.send('log-error', 'Handle Fail: ' + err.message); }
        }
    </script>
</body>

</html>
