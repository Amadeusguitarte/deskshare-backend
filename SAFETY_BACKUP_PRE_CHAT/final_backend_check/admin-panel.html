<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - DeskShare</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--bg-primary);
        }

        .admin-header {
            background: var(--gradient-hero);
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .btn-logout {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0 1.5rem;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .tab.active {
            color: var(--primary-purple);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .computers-section {
            display: none;
        }

        .computers-section.active {
            display: block;
        }

        .computers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .computer-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .computer-card:hover {
            transform: translateY(-4px);
        }

        .card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fbbf24;
        }

        .status-badge.approved {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .computer-specs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .computer-specs span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .computer-owner {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .computer-owner img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .computer-owner span {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
        }

        .card-actions button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-approve {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .btn-approve:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <h1>üõ°Ô∏è Panel de Administraci√≥n</h1>
            <button id="logoutBtn" class="btn-logout">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding: 2rem 0;">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Pendientes</h3>
                <div class="stat-value" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Aprobadas</h3>
                <div class="stat-value" id="approvedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Total</h3>
                <div class="stat-value" id="totalCount">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('pending')">
                Pendientes
            </button>
            <button class="tab" onclick="switchTab('approved')">
                Aprobadas
            </button>
        </div>

        <!-- Pending Computers -->
        <div class="computers-section active" id="pendingSection">
            <h2 style="margin-bottom: 1.5rem;">Computadoras Pendientes</h2>
            <div class="computers-grid" id="pendingList">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Approved Computers -->
        <div class="computers-section" id="approvedSection">
            <h2 style="margin-bottom: 1.5rem;">Computadoras Aprobadas</h2>
            <div class="computers-grid" id="approvedList">
                <!-- Populated by JS -->
            </div>
        </div>
    </main>

    <script src="admin-panel.js"></script>
</body>

</html>
