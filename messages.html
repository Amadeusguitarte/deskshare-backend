<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - DeskShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <div class="blob-c"></div>

    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">DeskShare</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="marketplace.html">Explorar</a></li>
                <li><a href="how-it-works.html">Cómo Funciona</a></li>
                <!-- Publicar PC button will be handled by ui-global.js setup -->
                <li><a href="#" class="btn btn-primary">Publicar PC</a></li>

                <!-- Auth placeholders (will be managed by ui-global.js) -->
                <!-- Note: ui-global.js expects standard links to be present for injection -->
                <li class="auth-only" style="display: none;"><a href="profile.html">Mi Perfil</a></li>
                <li class="auth-only" style="display: none;"><a href="#" id="logoutBtn">Cerrar Sesión</a></li>

                <li class="guest-only"><a href="login.html" class="btn btn-secondary" id="loginBtn">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add spacer for fixed navbar -->
    <div style="height: 80px;"></div>

    <!-- Main Content -->
    <main style="padding-top: 80px; height: 100vh; box-sizing: border-box;">
        <div id="messagesPageContainer" style="height: 100%;">
            <!-- ChatManager will render the full UI here -->
            <div
                style="display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-secondary);">
                <div class="spinner"></div>
                <span style="margin-left: 1rem;">Cargando mensajes...</span>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        const API_BASE_URL = 'https://deskshare-backend-production.up.railway.app/api';
    </script>
    <script src="config.js"></script>
    <script src="ui-global.js"></script>
    <script src="js/chat-manager.js?v=147"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Init Chat Manager
            // Assumes API_BASE_URL is defined in config.js or ui-global.js
            // If not, we define it here or rely on the script
            const socketUrl = 'https://deskshare-backend-production.up.railway.app';
            window.chatManager = new ChatManager(currentUser, socketUrl);
        });
    </script>
</body>

</html>
