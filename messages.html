<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - DeskShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <div class="blob-c"></div>

    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">DeskShare</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="marketplace.html">Explorar</a></li>
                <li><a href="#how-it-works">Cómo Funciona</a></li>
                <li><a href="publish.html" class="btn btn-primary">Publicar PC</a></li>
                <!-- Show when logged in -->
                <!-- Profile Dropdown (Hardcoded for stability) -->
                <li id="navMessageIcon" class="auth-only" style="display: none; position: relative; margin-right: 8px;">
                    <a href="#" onclick="event.preventDefault(); toggleHeaderMessageDropdown();"
                        style="position: relative; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; transition: background 0.2s; color: white;"
                        onmouseover="this.style.color='white'; this.style.background='rgba(255,255,255,0.2)'"
                        onmouseout="this.style.color='white'; this.style.background='transparent'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span id="navMsgBadge"
                            style="display: none; position: absolute; top: 0px; right: 0px; background: #ef4444; color: white; font-size: 10px; font-weight: bold; width: 16px; height: 16px; border-radius: 50%; align-items: center; justify-content: center; border: 2px solid white;">0</span>
                    </a>

                    <!-- Message Dropdown Menu -->
                    <div id="headerMessageDropdown"
                        style="display: none; position: absolute; top: 50px; right: -10px; width: 360px; background: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 10000; overflow: visible; font-family: 'Inter', sans-serif;">
                        <div
                            style="position: absolute; top: -6px; right: 20px; width: 12px; height: 12px; background: #ffffff; border-left: 1px solid #e0e0e0; border-top: 1px solid #e0e0e0; transform: rotate(45deg);">
                        </div>
                        <div
                            style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; background: #ffffff; border-radius: 8px 8px 0 0;">
                            <span style="font-weight: 700; font-size: 0.95rem; color: #333;">Recent Messages</span>
                            <a href="messages.html"
                                style="font-size: 0.85rem; color: #007bff; text-decoration: none; font-weight: 600;">View
                                All</a>
                        </div>
                        <div id="headerDropdownList" style="max-height: 400px; overflow-y: auto; background: #ffffff;">
                            <div style="padding: 30px; text-align: center; color: #999; font-size: 0.9rem;">Loading
                                messages...</div>
                        </div>
                    </div>
                </li>

                <li id="navProfileDropdownTrigger" class="auth-only" style="display: none; position: relative;">
                    <div onclick="toggleHeaderProfileDropdown()"
                        style="cursor: pointer; display: flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 20px; transition: background 0.2s; color: white;"
                        onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.color='white'"
                        onmouseout="this.style.background='transparent'; this.style.color='white'">
                        <img id="headerUserAvatar" src="assets/default-avatar.svg"
                            style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-purple);">
                        <span id="headerUserName" style="font-weight: 500; font-size: 0.95rem;">User</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="opacity: 0.7;">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </div>

                    <!-- Profile Dropdown Menu -->
                    <div id="headerProfileDropdown"
                        style="display: none; position: absolute; top: 50px; right: 0; width: 220px; background: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 10000; overflow: hidden; font-family: 'Inter', sans-serif;">
                        <div
                            style="position: absolute; top: -6px; right: 20px; width: 12px; height: 12px; background: #ffffff; border-left: 1px solid #e0e0e0; border-top: 1px solid #e0e0e0; transform: rotate(45deg);">
                        </div>
                        <div style="padding: 16px; border-bottom: 1px solid #f0f0f0;">
                            <div id="headerDropdownName" style="font-weight: 700; color: #333; font-size: 1rem;">User
                            </div>
                            <div style="font-size: 0.8rem; color: #10b981; margin-top: 2px;">● Online</div>
                        </div>
                        <ul style="list-style: none; padding: 8px 0; margin: 0;">
                            <li>
                                <a href="profile.html"
                                    style="display: flex; align-items: center; gap: 10px; padding: 10px 20px; color: #333; text-decoration: none; font-size: 0.95rem; transition: background 0.1s;"
                                    onmouseover="this.style.background='#f5f7f9'"
                                    onmouseout="this.style.background='transparent'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" style="color: #666;">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="handleLogout(event)"
                                    style="display: flex; align-items: center; gap: 10px; padding: 10px 20px; color: #dc3545; text-decoration: none; font-size: 0.95rem; transition: background 0.1s;"
                                    onmouseover="this.style.background='#fff0f1'"
                                    onmouseout="this.style.background='transparent'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                        <polyline points="16 17 21 12 16 7"></polyline>
                                        <line x1="21" y1="12" x2="9" y2="12"></line>
                                    </svg>
                                    Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Show when NOT logged in -->
                <li class="guest-only"><a href="login.html" class="btn btn-secondary">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <!-- FIX: Added padding-top and margin to clear the fixed navbar -->
    <main style="padding-top: 90px; height: 100vh; box-sizing: border-box; overflow: hidden; background: #0a0a0a;">
        <div id="messagesPageContainer" style="height: 100%;">
            <!-- ChatManager will render the full UI here -->
            <div
                style="display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-secondary);">
                <div class="spinner"></div>
                <span style="margin-left: 1rem;">Cargando mensajes...</span>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        const API_BASE_URL = 'https://deskshare-backend-production.up.railway.app/api';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
    <script src="config.js"></script>
    <script src="ui-global.js?v=FIX_318"></script>
    <script src="js/chat-manager.js?v=VIEWER_FINAL_POPUP"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Init Chat Manager
            // Assumes API_BASE_URL is defined in config.js or ui-global.js
            // If not, we define it here or rely on the script
            const socketUrl = 'https://deskshare-backend-production.up.railway.app';
            window.chatManager = new ChatManager(currentUser, socketUrl);
        });
    </script>
</body>

</html>
