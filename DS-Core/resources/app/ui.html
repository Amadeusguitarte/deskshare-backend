<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #09090b;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        /* CARD CONTAINER */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            width: 320px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* STATUS ICON WRAPPER */
        .icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* COMPUTER ICON */
        .icon {
            width: 48px;
            height: 48px;
            color: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        /* STATUS TEXT */
        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            color: #71717a;
            text-transform: uppercase;
        }

        p {
            font-size: 13px;
            color: #52525b;
            margin-top: 5px;
        }

        /* === STATE: ONLINE (Idle) === */
        body.online .icon {
            color: #10b981;
            filter: drop-shadow(0 0 10px #10b981);
        }

        body.online .icon-wrapper {
            border: 2px solid rgba(16, 185, 129, 0.2);
        }

        body.online .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #10b981;
            opacity: 0;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* === STATE: LINKING (Negotiating) === */
        body.linking .icon {
            color: #fbbf24;
        }

        body.linking .icon-wrapper {
            border: 2px solid rgba(251, 191, 36, 0.2);
        }

        body.linking .pulse-ring {
            border: 2px solid #fbbf24;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* === STATE: CONNECTED (Active) === */
        body.connected .icon {
            color: #3b82f6;
            filter: drop-shadow(0 0 15px #3b82f6);
        }

        body.connected .card {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }

        body.connected h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: #333;
        }

        /* CLOSE BUTTON */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #555;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body class="loading"> <!-- Default Start -->

    <div class="card">
        <div class="close-btn" onclick="window.closeApp()">✕</div>

        <div class="icon-wrapper">
            <div class="pulse-ring"></div>
            <!-- Lucide Monitor Icon -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <h1 id="status-title">INICIANDO...</h1>
        <p id="status-desc">Cargando sistema...</p>
    </div>

    <div class="footer">DS-CORE // PREMIUM BUILD</div>

    <script>
        const { ipcRenderer } = require('electron');

        window.closeApp = () => ipcRenderer.send('app-quit');

        ipcRenderer.on('ui-state', (e, state) => {
            document.body.className = state.mode; // 'online', 'linking', 'connected'
            document.getElementById('status-title').innerText = state.title;
            document.getElementById('status-desc').innerText = state.desc;
        });

        // Initial State (Waiting for Token)
        setTimeout(() => {
            document.body.className = 'offline';
            document.getElementById('status-title').innerText = "ESPERANDO LLAVE";
            document.getElementById('status-desc').innerText = "Usa el botón de Llave en la Web";
        }, 1000);
    </script>
</body>

</html>
