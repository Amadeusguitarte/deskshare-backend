<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* PREMIUM GLASS CARD */
        .card {
            width: 300px;
            height: 420px;
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.05);
            -webkit-app-region: drag;
            position: relative;
            padding: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ANIMATED NEON BORDER */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, #3b82f6, #8b5cf6, #3b82f6);
            animation: rotate-border 4s linear infinite;
            z-index: -1;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(10, 10, 18, 0.95);
            border-radius: 28px;
            z-index: -1;
        }

        @keyframes rotate-border {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .icon-container {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        /* BASE ICON */
        .icon {
            width: 80px;
            height: 80px;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.5s ease;
        }

        /* GLOW RING */
        .glow-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* STATES */
        /* WAITING (Idle) */
        .waiting .icon {
            stroke: #555;
        }

        .waiting .glow-ring {
            border-color: rgba(255, 255, 255, 0.1);
            animation: breathe 3s infinite;
            opacity: 1;
        }

        /* LINKING (Active) */
        .linking .icon {
            stroke: #fbbf24;
            filter: drop-shadow(0 0 10px #fbbf24);
        }

        .linking .glow-ring {
            border-color: #fbbf24;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            opacity: 1;
        }

        /* ONLINE (Ready) */
        .online .icon {
            stroke: #10b981;
            filter: drop-shadow(0 0 15px #10b981);
        }

        .online .glow-ring {
            border-color: rgba(16, 185, 129, 0.3);
            animation: ripple 2s infinite;
            opacity: 1;
        }

        /* CONNECTED (Streaming) */
        .connected .icon {
            stroke: #3b82f6;
            filter: drop-shadow(0 0 20px #3b82f6);
        }

        .connected .glow-ring {
            border-color: #3b82f6;
            box-shadow: 0 0 30px #3b82f6;
            opacity: 1;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(0.9);
                opacity: 0.3;
            }

            50% {
                transform: scale(1);
                opacity: 0.6;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
                border-width: 2px;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
                border-width: 0px;
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #555;
            -webkit-app-region: no-drag;
            font-size: 16px;
            font-weight: bold;
        }

        .close:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app" class="card waiting">
        <div class="close" onclick="window.close()">✕</div>

        <div class="icon-container">
            <div class="glow-ring"></div>
            <!-- COMPUTER SVG -->
            <svg class="icon" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <h2 id="msg">ESPERANDO LLAVE</h2>
        <p id="sub">Usa el botón de Llave en la Web</p>
        <p id="debug" style="font-size: 10px; color: #ff4444; margin-top: 10px; opacity: 0.8; height: 12px;"></p>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const app = document.getElementById('app');
        const msg = document.getElementById('msg');
        const sub = document.getElementById('sub');
        const dbg = document.getElementById('debug');

        ipcRenderer.send('gui-ready');

        ipcRenderer.on('ui-state', (e, state) => {
            if (typeof state === 'object' && state.error) {
                dbg.innerText = state.error;
                return;
            }
            app.className = 'card ' + state;
            if (state === 'waiting') { msg.innerText = "ESPERANDO"; sub.innerText = "Sin token"; }
            if (state === 'linking') { msg.innerText = "ENLAZANDO..."; sub.innerText = "Sincronizando"; }
            if (state === 'online') { msg.innerText = "EN LÍNEA"; sub.innerText = "Listo para conexión"; }
            if (state === 'connected') { msg.innerText = "TRANSMITIENDO"; sub.innerText = "Sesión activa"; }
        });
    </script>
</body>

</html>
