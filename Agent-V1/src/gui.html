<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* CLEAN GLASS CARD (No animated borders) */
        .card {
            width: 320px;
            height: 440px;
            background: #0d0d14;
            /* Solid dark for reliability */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            -webkit-app-region: drag;
            position: relative;
            padding: 20px;
        }

        /* HEADER CONTROLS */
        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .btn {
            cursor: pointer;
            color: #555;
            transition: color 0.2s;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            color: white;
        }

        .icon-container {
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
        }

        .icon {
            width: 70px;
            height: 70px;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #888;
            text-transform: uppercase;
        }

        #sub {
            font-size: 13px;
            color: #555;
            margin-top: 8px;
            font-weight: 300;
        }

        #debug {
            font-size: 10px;
            color: #6366f1;
            margin-top: 20px;
            opacity: 0.6;
        }

        /* RIPPLE ANIMATION */
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            border: 2px solid rgba(16, 185, 129, 0.5);
            animation: ripple-wave 2s infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes ripple-wave {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        /* STATE COLORS */
        .waiting .icon {
            stroke: #444;
        }

        .linking .icon {
            stroke: #fbbf24;
            filter: drop-shadow(0 0 10px #fbbf24);
        }

        .linking .ripple {
            border-color: rgba(251, 191, 36, 0.5);
            animation-duration: 1s;
            opacity: 1;
        }

        .online .icon {
            stroke: #10b981;
            filter: drop-shadow(0 0 10px #10b981);
        }

        .online .ripple {
            border-color: rgba(16, 185, 129, 0.5);
            opacity: 1;
        }

        .connected .icon {
            stroke: #3b82f6;
            filter: drop-shadow(0 0 15px #3b82f6);
        }

        .connected .ripple {
            border-color: rgba(59, 130, 246, 0.5);
            animation: none;
            opacity: 0.2;
            transform: scale(1.1);
        }

        .connected h2 {
            color: #fff;
        }

        .connected #msg {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div id="app" class="card waiting">
        <div class="controls">
            <div class="btn" onclick="window.minimize()">−</div>
            <div class="btn" onclick="window.close()">✕</div>
        </div>

        <div class="icon-container">
            <div class="ripple"></div>
            <div class="ripple" style="animation-delay: 0.5s"></div>
            <svg class="icon" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <h2 id="msg">SISTEMA INICIANDO</h2>
        <p id="sub">Cargando módulos...</p>
        <p id="debug"></p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const app = document.getElementById('app');
        const msg = document.getElementById('msg');
        const sub = document.getElementById('sub');
        const dbg = document.getElementById('debug');

        window.close = () => ipcRenderer.send('app-quit');
        window.minimize = () => ipcRenderer.send('app-minimize');

        ipcRenderer.send('gui-ready');

        ipcRenderer.on('ui-state', (e, state) => {
            const mode = typeof state === 'string' ? state : state.mode;
            const userName = state.userName || 'Usuario';

            if (state.error) {
                dbg.innerText = state.error;
                dbg.style.color = '#ff4444';
                return;
            }

            app.className = 'card ' + mode;
            if (mode === 'waiting') { msg.innerText = "ESPERANDO"; sub.innerText = "Usa el botón de la Llave"; }
            if (mode === 'online') { msg.innerText = "EN LÍNEA"; sub.innerText = "Sesión Privada • Activa"; }
            if (mode === 'linking') { msg.innerText = "ENLAZANDO..."; sub.innerText = `Sincronizando con ${userName}`; }
            if (mode === 'connected') { msg.innerText = "CONECTADO"; sub.innerText = `Transfiriendo a ${userName}`; }
        });
    </script>
</body>

</html>
