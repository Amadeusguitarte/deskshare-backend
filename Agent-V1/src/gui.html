<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* SQUARE-PROOF CARD (No outer shadows) */
        .card {
            width: 320px;
            height: 440px;
            background: #09090e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 1);
            /* Internal only */
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            gap: 15px;
            -webkit-app-region: no-drag;
        }

        .btn {
            cursor: pointer;
            color: #333;
            transition: color 0.2s;
            font-size: 20px;
            font-weight: bold;
        }

        .btn:hover {
            color: white;
        }

        /* RIPPLE SYSTEM */
        .icon-wrapper {
            width: 150px;
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .ripple {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid #10b981;
            opacity: 0;
            animation: ripple-pulse 3s infinite linear;
        }

        .ripple:nth-child(2) {
            animation-delay: 1.5s;
        }

        @keyframes ripple-pulse {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            z-index: 10;
        }

        h2 {
            margin: 0;
            font-size: 19px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
        }

        #sub {
            font-size: 13px;
            color: #555;
            margin-top: 10px;
            font-weight: 300;
        }

        #dbg {
            font-size: 9px;
            color: #fbbf24;
            margin-top: 25px;
            opacity: 0.5;
            height: 10px;
        }

        /* STATES */
        .waiting .icon {
            stroke: #222;
        }

        .waiting .ripple {
            display: none;
        }

        .online .icon {
            stroke: #10b981;
            filter: drop-shadow(0 0 10px #10b981);
        }

        .online .ripple {
            border-color: rgba(16, 185, 129, 0.4);
        }

        .linking .icon {
            stroke: #fbbf24;
            filter: drop-shadow(0 0 15px #fbbf24);
        }

        .linking .ripple {
            border-color: rgba(251, 191, 36, 0.4);
            animation-duration: 1.5s;
        }

        .connected .icon {
            stroke: #3b82f6;
            filter: drop-shadow(0 0 20px #3b82f6);
        }

        .connected .ripple {
            border-color: rgba(59, 130, 246, 0.2);
            animation: none;
            transform: scale(1.2);
            opacity: 0.5;
        }

        .connected h2 {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app" class="card waiting">
        <div class="controls">
            <div class="btn" onclick="window.minimize()">−</div>
            <div class="btn" onclick="window.close()">✕</div>
        </div>

        <div class="icon-wrapper">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <svg class="icon" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <h2 id="msg">SISTEMA</h2>
        <p id="sub">Iniciando...</p>
        <p id="dbg"></p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const app = document.getElementById('app');
        const msg = document.getElementById('msg');
        const sub = document.getElementById('sub');
        const dbg = document.getElementById('dbg');

        window.close = () => ipcRenderer.send('app-quit');
        window.minimize = () => ipcRenderer.send('app-minimize');

        ipcRenderer.send('gui-ready');

        ipcRenderer.on('ui-state', (e, state) => {
            const mode = typeof state === 'string' ? state : state.mode;
            const userName = state.userName || 'Usuario';

            if (state.error) {
                dbg.innerText = state.error;
                return;
            }

            app.className = 'card ' + mode;
            if (mode === 'waiting') { msg.innerText = "ESPERANDO"; sub.innerText = "Acceso mediante llave"; }
            if (mode === 'online') { msg.innerText = "EN LÍNEA"; sub.innerText = "Sesión Privada"; }
            if (mode === 'linking') { msg.innerText = "NEGOCIANDO"; sub.innerText = "Estableciendo enlace..."; }
            if (mode === 'connected') { msg.innerText = "EN VIVO"; sub.innerText = `Control cedido a ${userName}`; }
        });

        // Debug messages from engine if needed
        ipcRenderer.on('engine-log', (e, text) => { if (text.includes('Error')) dbg.innerText = text; });
    </script>
</body>

</html>
