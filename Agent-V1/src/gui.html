<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            padding: 50px;
            /* Room for shadow */
        }

        /* CLEAN PREMIUM CARD */
        .card {
            width: 300px;
            height: 420px;
            background: rgba(13, 13, 22, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* SOFT ORGANIC SHADOW */
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            -webkit-app-region: drag;
            position: relative;
        }

        /* CONTROLS */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            -webkit-app-region: no-drag;
        }

        .btn {
            cursor: pointer;
            color: #444;
            transition: color 0.2s;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover {
            color: white;
        }

        /* ICON & WAVES */
        .icon-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 50%;
        }

        .icon {
            width: 70px;
            height: 70px;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            z-index: 2;
        }

        .ripple {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid #10b981;
            opacity: 0;
            animation: ripple-wave 2.5s infinite linear;
        }

        .ripple:nth-child(2) {
            animation-delay: 1.25s;
        }

        @keyframes ripple-wave {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #888;
        }

        #sub {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
            font-weight: 300;
        }

        #dbg {
            font-size: 10px;
            color: #6366f1;
            margin-top: 25px;
            opacity: 0.5;
            height: 12px;
        }

        /* STATES */
        .waiting .icon {
            stroke: #333;
        }

        .waiting .ripple {
            display: none;
        }

        .online .icon {
            stroke: #10b981;
            filter: drop-shadow(0 0 10px #10b981);
        }

        .online .ripple {
            border-color: rgba(16, 185, 129, 0.4);
        }

        .linking .icon {
            stroke: #fbbf24;
            filter: drop-shadow(0 0 10px #fbbf24);
        }

        .linking .ripple {
            border-color: rgba(251, 191, 36, 0.4);
        }

        .connected .icon {
            stroke: #3b82f6;
            filter: drop-shadow(0 0 15px #3b82f6);
        }

        .connected .ripple {
            animation: none;
            transform: scale(1.1);
            opacity: 0.3;
            border-color: #3b82f6;
        }

        .connected #msg {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app" class="card waiting">
        <div class="controls">
            <div class="btn" onclick="window.minimize()">−</div>
            <div class="btn" onclick="window.close()">✕</div>
        </div>

        <div class="icon-container">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <svg class="icon" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <h2 id="msg">CARGANDO</h2>
        <p id="sub">Iniciando sistema seguro...</p>
        <p id="dbg"></p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const app = document.getElementById('app');
        const msg = document.getElementById('msg');
        const sub = document.getElementById('sub');
        const dbg = document.getElementById('dbg');

        window.close = () => ipcRenderer.send('app-quit');
        window.minimize = () => ipcRenderer.send('app-minimize');

        ipcRenderer.send('gui-ready');

        ipcRenderer.on('ui-state', (e, state) => {
            const mode = typeof state === 'string' ? state : state.mode;
            const userName = state.userName || 'Usuario';

            if (state.error) {
                dbg.innerText = state.error;
                return;
            }

            app.className = 'card ' + mode;
            if (mode === 'waiting') { msg.innerText = "ESPERANDO"; sub.innerText = "Usa el enlace de acceso"; }
            if (mode === 'online') { msg.innerText = "EN LÍNEA"; sub.innerText = "Sesión Privada • Lista"; }
            if (mode === 'linking') { msg.innerText = "ENLAZANDO"; sub.innerText = `Conectando con ${userName}...`; }
            if (mode === 'connected') { msg.innerText = "CONECTADO"; sub.innerText = `Acceso cedido a ${userName}`; }
        });
    </script>
</body>

</html>
