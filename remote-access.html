<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Remota - DeskShare v25</title>
    <script src="js/guacamole-common.js"></script>
    <script src="js/webrtc-viewer.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .remote-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .remote-header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 60px;
        }

        .session-info {
            color: white;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .toggle-btn {
            padding: 6px 16px;
            border-radius: 16px;
            border: none;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .toggle-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        .btn-end {
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .workspace {
            flex: 1;
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
        }

        #webrtc-view {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        #webrtc-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #chatWidgetContainer {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="remote-container">
        <div class="remote-header">
            <div class="session-info">
                <div style="display:flex; flex-direction:column;">
                    <span style="font-size: 0.8rem; opacity: 0.7;">Conectado a</span>
                    <strong id="computerName">Cargando...</strong>
                </div>
            </div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <div id="latency-panel"
                    style="display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 20px;">
                    <div id="latency-dot" style="width: 10px; height: 10px; border-radius: 50%; background: #666;">
                    </div>
                    <div id="latency-value" style="font-weight: 700; color: white; font-size: 0.9rem;">-- ms</div>
                </div>
                <div style="text-align: right; color: #ccc;">
                    <div id="sessionTimer" style="font-weight: 700; color:white;">00:00:00</div>
                </div>
                <button class="btn-end" onclick="endSession()">Desconectar</button>
            </div>
        </div>

        <div id="chatWidgetContainer"></div>

        <div class="workspace">
            <div id="webrtc-view">
                <canvas id="webrtc-canvas"></canvas>
                <div id="connection-status"
                    style="position: absolute; top: 10px; left: 10px; color: #0ff; background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 4px; border: 1px solid #333; font-family: monospace; display: flex; align-items: center; gap: 15px; z-index: 100;">
                    <span id="webrtc-state">INICIANDO...</span>
                    <button onclick="if(webrtcViewer) webrtcViewer.toggleFullscreen()"
                        style="background: #333; color: white; border: 1px solid #555; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem;">Pantalla
                        Completa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script.js"></script>
    <script src="js/chat-manager.js"></script>
    <script>
        let booking = null;
        let startTime = null;
        let timerInterval = null;
        let webrtcViewer = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('bookingId');
            const directId = urlParams.get('directId');

            if (bookingId) {
                await initializeSession(bookingId);
            } else if (directId) {
                await initializeDirect(directId);
            }
        });

        async function initializeDirect(directId) {
            try {
                document.getElementById('webrtc-view').style.display = 'flex';
                document.getElementById('computerName').textContent = 'Conectado al Host';
                startTime = new Date();
                startTimer();

                // Init WebRTC
                webrtcViewer = new WebRTCViewer('webrtc-canvas', { id: directId });
                await webrtcViewer.connect();
            } catch (err) { console.error(err); }
        }

        async function initializeSession(bookingId) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`https://deskshare-backend-production.up.railway.app/api/bookings/${bookingId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (!response.ok) { alert('Error: ' + data.error); return; }

                booking = data.booking;
                window.currentBooking = booking;
                document.getElementById('computerName').textContent = booking.computer?.name || 'PC Remota';
                startTime = new Date();
                startTimer();

                // Switch UI to WebRTC
                document.getElementById('webrtc-view').style.display = 'flex';

                // Init WebRTC
                webrtcViewer = new WebRTCViewer('webrtc-canvas', booking);
                await webrtcViewer.connect();

                // Init Chat (Invisible)
                const user = JSON.parse(localStorage.getItem('currentUser'));
                if (user && !window.chatManager) {
                    window.chatManager = new ChatManager(user, 'https://deskshare-backend-production.up.railway.app');
                }
            } catch (err) { alert('Critical Error: ' + err.message); }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = new Date() - startTime;
                const h = String(Math.floor(elapsed / 3600000)).padStart(2, '0');
                const m = String(Math.floor((elapsed % 3600000) / 60000)).padStart(2, '0');
                const s = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, '0');
                document.getElementById('sessionTimer').textContent = `${h}:${m}:${s}`;
            }, 1000);
        }

        async function endSession() {
            if (!confirm('¿Terminar sesión?')) return;
            try {
                await apiRequest(`/bookings/${booking.id}/end`, { method: 'POST' });
                window.location.href = 'profile.html';
            } catch (e) { window.location.href = 'profile.html'; }
        }

        // Latency Monitor
        setInterval(async () => {
            try {
                const start = Date.now();
                await fetch('https://deskshare-backend-production.up.railway.app/api/health', { method: 'HEAD', cache: 'no-store' });
                const lat = Date.now() - start;
                document.getElementById('latency-value').textContent = lat + ' ms';
                document.getElementById('latency-dot').style.background = lat < 150 ? '#0f0' : (lat < 400 ? '#ff0' : '#f00');
            } catch (e) { }
        }, 5000);
    </script>
</body>

</html>
